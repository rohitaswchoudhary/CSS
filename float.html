<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height: 250px;
            width: 250px;
            background-color: red;
            float:right;
            float:left;
        }
        .box2{ 
            height: 250px;
            width: 250px;
            background-color: rgb(72, 24, 204);
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">I am box1</div>
    
    <div class="box2">I am box2</div>
</body>
</html>
